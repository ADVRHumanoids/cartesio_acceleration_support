solver_options:
    regularization: 1e-3
    back_end: "qpoases"
    
stack:
    - ["l_sole", "r_sole"]
    - ["l_hand"]
    - ["postural"]
    - ["LeftWrench", "RightWrench"]

constraints:
    - "UnderactuatedDyn"
    - "LeftFc"
    - "RightFc"
    - "LeftFlims"
    - "RightFlims"
    - "LeftCoP"
    - "RightCoP"

LeftCoP:
    lib_name: libcartesio_acceleration_support.so
    type: "CoP"
    link: "l_sole"
    x_limits: [-0.05, 0.1]
    y_limits: [-0.05, 0.05]

RightCoP:
    lib_name: libcartesio_acceleration_support.so
    type: "CoP"
    link: "r_sole"
    x_limits: [-0.05, 0.1]
    y_limits: [-0.05, 0.05]

RightWrench:
    lib_name: libcartesio_acceleration_support.so
    type: "Force"
    link: "r_sole"
    weight: [1, 1, 1, 1e3, 1e3, 1e3]

LeftWrench:
    lib_name: libcartesio_acceleration_support.so
    type: "Force"
    link: "l_sole"
    weight: [1, 1, 1, 1e3, 1e3, 1e3]

RightFc:
    lib_name: libcartesio_acceleration_support.so
    type: "FrictionCone"
    link: "r_sole"
    local: true

LeftFc:
    lib_name: libcartesio_acceleration_support.so
    type: "FrictionCone"
    link: "l_sole"
    local: true

RightFlims:
    lib_name: libcartesio_acceleration_support.so
    type: "ForceLimits"
    link: "r_sole"
    min: [-1000, -1000, -1000, -10, -10, 0]
    max: [1000, 1000, 1000,  10, 10, 0]

LeftFlims:
    lib_name: libcartesio_acceleration_support.so
    type: "ForceLimits"
    link: "l_sole"
    min: [-1000, -1000, -1000, -10, -10, 0]
    max: [1000, 1000, 1000, 10, 10, 0]

UnderactuatedDyn:
    lib_name: libcartesio_acceleration_support.so
    type: "DynamicFeasibility"
    contacts: ["l_sole", "r_sole"]
    dynamics: false

l_sole:
    lib_name: libcartesio_acceleration_support.so
    type: "Cartesian"
    lambda: 0.1
    distal_link: "l_sole"

r_sole:
    lib_name: libcartesio_acceleration_support.so
    type: "Cartesian"
    lambda: 0.1
    distal_link: "r_sole"
    
l_hand:
    lib_name: libcartesio_acceleration_support.so
    type: "Cartesian"
    lambda: 0.1
    distal_link: "LSoftHand"

postural:
    lib_name: libcartesio_acceleration_support.so
    type: "Postural"
    lambda: 0.01




